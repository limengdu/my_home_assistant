title: Citric Li Home Assistant
views:
  - type: sections
    title: Citric Li Home
    path: home
    icon: mdi:home-assistant
    sections:
      - type: grid
        cards:
          - type: picture-elements
            elements:
              - type: conditional
                conditions:
                  - condition: state
                    state_not: unavailable
                    entity: sensor.p1s_01p09c4a3000438_ams_1_id
                  - condition: state
                    state_not: unknown
                    entity: sensor.p1s_01p09c4a3000438_ams_1_id
                elements:
                  - type: state-label
                    entity: sensor.p1s_01p09c4a3000438_ams_1_id
                    tap_action:
                      action: none
                    style:
                      top: 77%
                      left: 9.6%
                      text-align: center
                      font-size: 0.8em
                      background-color: rgba(0,0,0,0)
                      box-shadow: 0 0 3px 3px rgba(0, 0, 0, 0)
                      border-radius: 10px
                      pointer-events: none
                      color: '#FFFFFF'
              - type: custom:config-template-card
                entities:
                  - sensor.p1s_01p09c4a3000438_ams_1_tray_1
                element:
                  type: state-icon
                  entity: sensor.p1s_01p09c4a3000438_ams_1_tray_1
                  icon: >-
                    ${states['sensor.p1s_01p09c4a3000438_ams_1_tray_1'].state.toLowerCase()
                    != 'empty' ? 'fapro:filament-2' : 'mdi:tray' }
                style:
                  top: 28%
                  left: 21.4%
                  '--paper-item-icon-color': var(--tray_1_color)
                  background-color: rgba(0,0,0,0.5)
                  box-shadow: 0 0 5px 5px var(--tray_1_bg)
                  border-radius: 50px
                  '--mdc-icon-size': 2.4em
              - type: state-label
                entity: sensor.p1s_01p09c4a3000438_ams_1_tray_1
                attribute: type
                tap_action:
                  action: none
                style:
                  top: 77%
                  left: 21%
                  text-align: center
                  font-size: 1em
                  background-color: rgba(0,0,0,0.4)
                  box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.4)
                  border-radius: 50px
                  pointer-events: none
                  color: '#FFFFFF'
              - type: custom:config-template-card
                entities:
                  - sensor.p1s_01p09c4a3000438_ams_1_tray_2
                element:
                  type: state-icon
                  entity: sensor.p1s_01p09c4a3000438_ams_1_tray_2
                  icon: >-
                    ${states['sensor.p1s_01p09c4a3000438_ams_1_tray_2'].state.toLowerCase()
                    != 'empty' ? 'fapro:filament-2' : 'mdi:tray' }
                style:
                  top: 28%
                  left: 39.7%
                  '--paper-item-icon-color': var(--tray_2_color)
                  background-color: rgba(0,0,0,0.5)
                  box-shadow: 0 0 5px 5px var(--tray_2_bg)
                  border-radius: 50px
                  '--mdc-icon-size': 2.4em
              - type: state-label
                entity: sensor.p1s_01p09c4a3000438_ams_1_tray_2
                attribute: type
                tap_action:
                  action: none
                style:
                  top: 77%
                  left: 40%
                  text-align: center
                  font-size: 1em
                  background-color: rgba(0,0,0,0.4)
                  box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.4)
                  border-radius: 50px
                  pointer-events: none
                  color: '#FFFFFF'
              - type: custom:config-template-card
                entities:
                  - sensor.p1s_01p09c4a3000438_ams_1_tray_3
                element:
                  type: state-icon
                  entity: sensor.p1s_01p09c4a3000438_ams_1_tray_3
                  icon: >-
                    ${states['sensor.p1s_01p09c4a3000438_ams_1_tray_3'].state.toLowerCase()
                    != 'empty' ? 'fapro:filament-2' : 'mdi:tray' }
                style:
                  top: 28%
                  left: 59.7%
                  '--paper-item-icon-color': var(--tray_3_color)
                  background-color: rgba(0,0,0,0.5)
                  box-shadow: 0 0 5px 5px var(--tray_3_bg)
                  border-radius: 50px
                  '--mdc-icon-size': 2.4em
              - type: state-label
                entity: sensor.p1s_01p09c4a3000438_ams_1_tray_3
                attribute: type
                tap_action:
                  action: none
                style:
                  top: 77%
                  left: 60%
                  text-align: center
                  font-size: 1em
                  background-color: rgba(0,0,0,0.4)
                  box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.4)
                  border-radius: 50px
                  pointer-events: none
                  color: '#FFFFFF'
              - type: custom:config-template-card
                entities:
                  - sensor.p1s_01p09c4a3000438_ams_1_tray_4
                element:
                  type: state-icon
                  entity: sensor.p1s_01p09c4a3000438_ams_1_tray_4
                  icon: >-
                    ${states['sensor.p1s_01p09c4a3000438_ams_1_tray_4'].state.toLowerCase()
                    != 'empty' ? 'fapro:filament-2' : 'mdi:tray' }
                style:
                  top: 28%
                  left: 79.6%
                  '--paper-item-icon-color': var(--tray_4_color)
                  background-color: rgba(0,0,0,0.5)
                  box-shadow: 0 0 5px 5px var(--tray_4_bg)
                  border-radius: 50px
                  '--mdc-icon-size': 2.4em
              - type: state-label
                entity: sensor.p1s_01p09c4a3000438_ams_1_tray_4
                attribute: type
                tap_action:
                  action: none
                style:
                  top: 77%
                  left: 79.6%
                  text-align: center
                  font-size: 1em
                  background-color: rgba(0,0,0,0.4)
                  box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.4)
                  border-radius: 50px
                  pointer-events: none
                  color: '#FFFFFF'
              - type: conditional
                conditions:
                  - entity: sensor.p1s_01p09c4a3000438_print_status
                    state_not: offline
                elements:
                  - type: conditional
                    conditions:
                      - entity: sensor.p1s_01p09c4a3000438_ams_1_ams_temperature
                        state_not:
                          - unavailable
                          - unknown
                    elements:
                      - entity: sensor.p1s_01p09c4a3000438_ams_1_ams_temperature
                        type: state-badge
                        style:
                          top: 50.75%
                          left: 8%
                          font-size: 0.75em
                          color: rgba(0,0,0,0)
                  - type: custom:config-template-card
                    entities:
                      - sensor.p1s_01p09c4a3000438_ams_1_humidity_index
                    element:
                      type: state-icon
                      entity: sensor.p1s_01p09c4a3000438_ams_1_humidity_index
                      icon: >-
                        ${'fapro:humidity-level-dark-' +
                        states['sensor.p1s_01p09c4a3000438_ams_1_humidity_index'].state
                        + '#fullcolor'}
                    style:
                      top: 38.5%
                      left: 92.5%
                      background-color: '#1c1c1c'
                      border-radius: 50px
                      border: 0.12em solid var(--humidity-border-color)
                      '--mdc-icon-size': 2.05em
            image: /local/AMS_2.png
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  border: none !important;
                  box-shadow: none !important;
                  --humidity-border-color: {% if states('sensor.p1s_01p09c4a3000438_ams_1_humidity_index')  != 'unavailable' and states('sensor.p1s_01p09c4a3000438_ams_1_humidity_index') | int > 3 %} rgba(255, 255, 126, 0.5); {% elif states('sensor.p1s_01p09c4a3000438_ams_1_humidity_index')  != 'unavailable' and states('sensor.p1s_01p09c4a3000438_ams_1_humidity_index') | int > 1 %} rgba(228,127,97,1.0); {% else %} rgba(194,74,72,1.0); {% endif %}
                  --tray_1_color: {% if is_state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_1', 'color', '#00000000') %} rgb(255, 255, 255); {% else %} {{state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_1', 'color') }}; {% endif %}
                  --tray_2_color: {% if is_state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_2', 'color', '#00000000') %} rgb(255, 255, 255); {% else %} {{state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_2', 'color') }}; {% endif %}
                  --tray_3_color: {% if is_state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_3', 'color', '#00000000') %} rgb(255, 255, 255); {% else %} {{state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_3', 'color') }}; {% endif %}
                  --tray_4_color: {% if is_state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_4', 'color', '#00000000') %} rgb(255, 255, 255); {% else %} {{state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_4', 'color') }}; {% endif %}
                  --tray_1_bg: {% if is_state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_1', 'active', true) %} rgba(255, 255, 126, 0.5); {% else %} rgba(0,0,0,0.5); {% endif %}
                  --tray_2_bg: {% if is_state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_2', 'active', true) %} rgba(255, 255, 126, 0.5); {% else %} rgba(0,0,0,0.5); {% endif %}
                  --tray_3_bg: {% if is_state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_3', 'active', true) %} rgba(255, 255, 126, 0.5); {% else %} rgba(0,0,0,0.5); {% endif %}
                  --tray_4_bg: {% if is_state_attr('sensor.p1s_01p09c4a3000438_ams_1_tray_4', 'active', true) %} rgba(255, 255, 126, 0.5); {% else %} rgba(0,0,0,0.5); {% endif %}
                }
          - type: picture-elements
            elements:
              - type: conditional
                conditions:
                  - entity: sensor.p1s_01p09c4a3000438_print_status
                    state_not: offline
                elements:
                  - type: custom:config-template-card
                    entities:
                      - sensor.p1s_01p09c4a3000438_wi_fi_signal
                    element:
                      type: state-icon
                      entity: sensor.p1s_01p09c4a3000438_wi_fi_signal
                      icon: >-
                        ${states['sensor.p1s_01p09c4a3000438_wi_fi_signal'].state
                        > -50 ? 'mdi:wifi-strength-4' :
                          states['sensor.p1s_01p09c4a3000438_wi_fi_signal'].state > -60 ?
                        'mdi:wifi-strength-3' :
                          states['sensor.p1s_01p09c4a3000438_wi_fi_signal'].state > -67 ?
                        'mdi:wifi-strength-2' :
                          states['sensor.p1s_01p09c4a3000438_wi_fi_signal'].state > -70 ?
                        'mdi:wifi-strength-1-alert' :
                        'mdi:wifi-strength-outline'}
                    style:
                      left: 67%
                      top: 13.2%
                      font-size: 0.8em
                      color: rgba(0,0,0,0)
                      '--paper-item-icon-color': >-
                        ${states['sensor.p1s_01p09c4a3000438_wi_fi_signal'].state
                        > -50 ? 'green' :
                          states['sensor.p1s_01p09c4a3000438_wi_fi_signal'].state > -60 ?
                        'yellow' :
                          states['sensor.p1s_01p09c4a3000438_wi_fi_signal'].state > -67 ?
                        'orange' :
                          states['sensor.p1s_01p09c4a3000438_wi_fi_signal'].state > -70 ?
                        'red' : 'red'}
                  - entity: light.p1s_01p09c4a3000438_chamber_light
                    type: state-icon
                    state_icon:
                      'On': mdi:lightbulb-on
                      'Off': mdi:lightbulb-off
                    style:
                      top: 46%
                      left: 18%
                      '--mdc-icon-size': 2.6em
                    tap_action:
                      action: toggle
                  - entity: sensor.p1s_01p09c4a3000438_print_status
                    type: state-label
                    style:
                      top: 6.5%
                      left: 27%
                      font-size: 1em
                      color: '#FFFFFF'
                  - type: conditional
                    conditions:
                      - entity: sensor.p1s_01p09c4a3000438_print_status
                        state:
                          - running
                          - pause
                    elements:
                      - type: conditional
                        conditions:
                          - entity: image.p1s_01p09c4a3000438_cover_image
                            state_not: unavailable
                        elements:
                          - type: custom:hui-element
                            card_type: picture-entity
                            show_name: false
                            show_state: false
                            entity: image.p1s_01p09c4a3000438_cover_image
                            style:
                              top: 50%
                              left: 50%
                              transform: translate(-45%, -40%) scale(75%, 75%)
                              '--ha-card-border-width': 0px
                              '--ha-card-background': none
                      - entity: sensor.p1s_01p09c4a3000438_print_progress
                        type: state-badge
                        tap_action:
                          action: none
                        style:
                          top: 18.5%
                          left: 81%
                          font-size: 1em
                          color: rgba(0,0,0,0)
                          '--label-badge-red': '#11739D'
                  - entity: sensor.p1s_01p09c4a3000438_nozzle_temperature
                    type: state-badge
                    style:
                      top: 31%
                      left: 51%
                      font-size: 0.8em
                      color: rgba(0,0,0,0)
                  - entity: sensor.p1s_01p09c4a3000438_bed_temperature
                    type: state-badge
                    style:
                      top: 78%
                      left: 51%
                      font-size: 0.8em
                      color: rgba(0,0,0,0)
                  - type: conditional
                    conditions:
                      - entity: sensor.p1s_01p09c4a3000438_chamber_temperature
                        state_not:
                          - unavailable
                          - unknown
                    elements:
                      - entity: sensor.p1s_01p09c4a3000438_chamber_temperature
                        type: state-badge
                        style:
                          font-size: 0.8em
                          top: 31%
                          left: 19%
                          color: rgba(0,0,0,0)
            card_mod:
              style: |
                ha-card {
                  box-shadow: none !important;
                  background: none !important;
                  border: none !important;
                }
            image: /local/on_p1s.png
            entity: light.p1s_01p09c4a3000438_chamber_light
            state_image:
              unavailable: /local/off_p1s.png
              'on': /local/on_p1s.png
              'off': /local/off_p1s.png
          - type: vertical-stack
            cards:
              - type: custom:gap-card
                height: 5
              - type: custom:hui-element
                card_type: horizontal-stack
                cards:
                  - type: custom:hui-element
                    card_type: button
                    entity: select.p1s_01p09c4a3000438_printing_speed
                    name: Silent
                    icon: mdi:speedometer-slow
                    tap_action:
                      action: call-service
                      service: select.select_option
                      data:
                        option: silent
                      target:
                        entity_id: select.p1s_01p09c4a3000438_printing_speed
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none !important;
                          background-color: rgba(0,0,0,0);
                          border: none;
                          --pbs-button-color: {% if is_state('select.p1s_01p09c4a3000438_printing_speed', 'Silent') or is_state('select.p1s_01p09c4a3000438_printing_speed', 'silent') %} blue; {% else %} grey; {% endif %}
                          --paper-item-icon-color: {% if is_state('select.p1s_01p09c4a3000438_printing_speed', 'Silent') or is_state('select.p1s_01p09c4a3000438_printing_speed', 'silent') %} blue; {% else %} grey; {% endif %}
                        }
                  - type: custom:hui-element
                    card_type: button
                    entity: select.p1s_01p09c4a3000438_printing_speed
                    name: Standard
                    icon: mdi:speedometer-medium
                    tap_action:
                      action: call-service
                      service: select.select_option
                      data:
                        option: standard
                      target:
                        entity_id: select.p1s_01p09c4a3000438_printing_speed
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none !important;
                          background-color: rgba(0,0,0,0);
                          border: none;
                          --paper-item-icon-color: {% if is_state('select.p1s_01p09c4a3000438_printing_speed', 'Standard') or is_state('select.p1s_01p09c4a3000438_printing_speed', 'standard') %} blue; {% else %} grey; {% endif %}
                        }
                  - type: custom:hui-element
                    card_type: button
                    entity: select.p1s_01p09c4a3000438_printing_speed
                    name: Sport
                    icon: mdi:speedometer
                    tap_action:
                      action: call-service
                      service: select.select_option
                      data:
                        option: sport
                      target:
                        entity_id: select.p1s_01p09c4a3000438_printing_speed
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none !important;
                          background-color: rgba(0,0,0,0);
                          border: none;
                          --paper-item-icon-color: {% if is_state('select.p1s_01p09c4a3000438_printing_speed', 'Sport') or is_state('select.p1s_01p09c4a3000438_printing_speed', 'sport') %} blue; {% else %} grey; {% endif %}
                        }
                  - type: custom:hui-element
                    card_type: button
                    entity: select.p1s_01p09c4a3000438_printing_speed
                    name: Ludicrous
                    icon: mdi:speedometer
                    tap_action:
                      action: call-service
                      service: select.select_option
                      data:
                        option: ludicrous
                      target:
                        entity_id: select.p1s_01p09c4a3000438_printing_speed
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none !important;
                          background-color: rgba(0,0,0,0);
                          border: none;
                          --paper-item-icon-color: {% if is_state('select.p1s_01p09c4a3000438_printing_speed', 'Ludicrous') or is_state('select.p1s_01p09c4a3000438_printing_speed', 'ludicrous') %} blue; {% else %} grey; {% endif %}
                        }
              - type: custom:gap-card
                height: 5
              - type: custom:hui-element
                card_type: horizontal-stack
                cards:
                  - type: custom:button-card
                    variables:
                      pause_entity: button.p1s_01p09c4a3000438_pause_printing
                      start_entity: button.p1s_01p09c4a3000438_resume_printing
                    entity: sensor.p1s_01p09c4a3000438_print_status
                    name: >
                      [[[  if (entity.state.toUpperCase() == 'RUNNING') return
                      "Pause";
                       else if (entity.state.toUpperCase() == 'PAUSE') return "Resume";
                      else return '';  ]]]
                    state:
                      - value: RUNNING
                        icon: mdi:pause
                        color: orange
                      - value: running
                        icon: mdi:pause
                        color: orange
                      - value: PAUSE
                        icon: mdi:play
                        color: orange
                      - value: pause
                        icon: mdi:play
                        color: orange
                      - value: OFFLINE
                        icon: mdi:void
                        color: grey
                      - value: offline
                        icon: mdi:void
                        color: grey
                      - value: IDLE
                        icon: mdi:void
                        color: grey
                      - value: idle
                        icon: mdi:void
                        color: grey
                      - value: FAILED
                        icon: mdi:void
                        color: grey
                      - value: failed
                        icon: mdi:void
                        color: grey
                      - value: FINISH
                        icon: mdi:void
                        color: grey
                      - value: finish
                        icon: mdi:void
                        color: grey
                      - value: PREPARE
                        icon: mdi:void
                        color: grey
                      - value: prepare
                        icon: mdi:void
                        color: grey
                    tap_action:
                      action: >
                        [[[ if (entity.state.toUpperCase() == 'RUNNING' ||
                        entity.state.toUpperCase() == 'PAUSE') return
                        "call-service"; 

                        else return "none";

                        ]]]
                      service: button.press
                      service_data:
                        entity_id: >
                          [[[ if
                          (states['sensor.p1s_01p09c4a3000438_print_status'].state.toUpperCase()
                          == 'RUNNING') 
                              return variables.pause_entity; 
                              if (states['sensor.p1s_01p09c4a3000438_print_status'].state.toUpperCase() == 'PAUSE') 
                              return variables.start_entity; 
                            else return "";
                            ]]]
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none !important;
                          background-color: rgba(0,0,0,0);
                          border: none;
                          --paper-item-icon-color: {% if is_state('sensor.p1s_01p09c4a3000438_print_status', 'RUNNING') or is_state('sensor.p1s_01p09c4a3000438_print_status', 'PAUSE') or is_state('sensor.p1s_01p09c4a3000438_print_status', 'running') or is_state('sensor.p1s_01p09c4a3000438_print_status', 'pause') %} orange; {% else %} grey; {% endif %}    
                        }
                  - type: custom:gap-card
                  - type: custom:button-card
                    entity: sensor.p1s_01p09c4a3000438_print_status
                    name: >
                      [[[  if (entity.state.toUpperCase() == 'RUNNING') return
                      "Cancel";
                       else if (entity.state.toUpperCase() =='PAUSE') return "Cancel";
                      else return '';  ]]]
                    confirmation:
                      text: Cancel Print?
                    state:
                      - value: RUNNING
                        icon: mdi:cancel
                        color: red
                      - value: running
                        icon: mdi:cancel
                        color: red
                      - value: PAUSE
                        icon: mdi:cancel
                        color: red
                      - value: pause
                        icon: mdi:cancel
                        color: red
                      - value: OFFLINE
                        icon: mdi:void
                        color: grey
                      - value: offline
                        icon: mdi:void
                        color: grey
                      - value: IDLE
                        icon: mdi:void
                        color: grey
                      - value: idle
                        icon: mdi:void
                        color: grey
                      - value: FAILED
                        icon: mdi:void
                        color: grey
                      - value: failed
                        icon: mdi:void
                        color: grey
                      - value: FINISH
                        icon: mdi:void
                        color: grey
                      - value: finish
                        icon: mdi:void
                        color: grey
                      - value: PREPARE
                        icon: mdi:void
                        color: grey
                      - value: prepare
                        icon: mdi:void
                        color: grey
                    tap_action:
                      action: >
                        [[[ if (entity.state.toUpperCase() == 'RUNNING' ||
                        entity.state.toUpperCase() == 'PAUSE') return
                        "call-service";  else return "none"; ]]]
                      service: button.press
                      service_data:
                        entity_id: button.p1s_01p09c4a3000438_stop_printing
                    card_mod:
                      style: |
                        ha-card {
                          box-shadow: none !important;
                          background-color: rgba(0,0,0,0);
                          border: none;
                          --paper-item-icon-color: {% if is_state('sensor.p1s_01p09c4a3000438_print_status', 'RUNNING') or is_state('sensor.p1s_01p09c4a3000438_print_status', 'PAUSE') or is_state('sensor.p1s_01p09c4a3000438_print_status', 'running') or is_state('sensor.p1s_01p09c4a3000438_print_status', 'pause') %} red; {% else %} grey; {% endif %}
                        }
            layout_options:
              grid_columns: 4
              grid_rows: auto
        title: Bambu P1S
        column_span: 1
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-title-card
                    title: ''
                    subtitle: Print Details
